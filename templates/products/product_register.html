<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Produto</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h2>Registrar Produto</h2>

    <form method="post" action="{% url 'register_product' %}">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="ome" name="nome" required>
        <br>

        <label for="data_plantio">Data de Plantio:</label>
        <input type="date" id="data_plantio" name="data_plantio" required>
        <br>

        <label for="quantidade">Quantidade::</label>
        <input type="number" id="quantidade" name="quantidade" required>
        <br>

        <button type="submit">Registrar Produto</button>
    </form>

    {% if errors %}
        <div class="errors">
            <p>Por favor, corrija os erros abaixo:</p>
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
