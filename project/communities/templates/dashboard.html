{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="lg:ml-[250px] mt-12 lg:mt-[90px] fade-down w-full lg:w-auto p-8">  <!-- Added padding -->

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">  <!-- Grid layout -->
        <div class="flex flex-col gap-y-8">
        <!-- Greetings Card -->
        <div class="rounded-[14px] max-h-[140px] bg-white w-full shadow-lg flex lg:flex-row items-center justify-between">
            <div class="p-6">
                <p class="font-bold text-lg sm:text-xl xl:text-2xl">Olá, {{user.first_name}}!</p>

            </div>
        </div>
       <!-- Stats Cards -->

            <p class="font-regular text-xs sm:text-sm lg:text-base text-black">Produtos Vendidos</p>
        </div>
        <div class="bg-white rounded-[14px] shadow-lg p-4 text-center">
            <p class="font-semibold text-lg sm:text-xl xl:text-2xl text-[#562A00]">R$ 2.4k</p>
            <p class="font-regular text-xs sm:text-sm lg:text-base text-black">Total Arrecadado</p>
        </div>
        <div class="bg-white rounded-[14px] shadow-lg p-4 text-center">
            <p class="font-semibold text-lg sm:text-xl xl:text-2xl text-[#F76711]">36</p>
            <p class="font-regular text-xs sm:text-sm lg:text-base text-black">Tarefas Concluídas</p>
        </div>
    </div>
        <!-- Chart -->
        <div class="bg-white rounded-lg shadow-md p-6">

                 <!-- ... your chart code here ... -->
             </div>
        </div>
    </div>
        </div>


 </div>
