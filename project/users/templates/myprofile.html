{% extends 'base.html' %}
{%load static%}
{% block title %}Meu Perfil{% endblock %}

{% block content %}
<div class="lg:ml-[250px] pt-[100px] px-4 lg:px-8 pb-8">
    <!-- Caixa Branca -->
    <div class="bg-white shadow-lg rounded-lg p-6 sm:p-8 lg:p-10">
        <!-- Título da página -->
        <h1 class="text-2xl lg:text-3xl font-bold text-[#000000]">Minha Conta</h1>
        
        <!-- Banner com a imagem de fundo -->
        <div class="relative h-40 sm:h-52 w-full rounded-lg mt-6 overflow-hidden ">
            <img 
                src="{% static 'assets/retangulo.png' %}" 
                alt="Banner" 
                class="w-full h-full object-cover">
            
            <!-- Ícone de edição com câmera -->
            <button 
                class="absolute bottom-4 right-4 flex items-center justify-center w-14 h-14 bg-white rounded-full shadow-lg" 
                title="Editar imagem do banner">
                <span class="material-icons text-[#8ABF17] text-2xl">
                    photo_camera
                </span>
            </button>
        </div>
        
        <!-- Foto do perfil e texto -->
<div class="relative flex items-center">
    <div class="absolute -top-20 left-10 flex items-center">
        <div class="w-36 sm:w-40 h-36 sm:h-40 bg-[#8ABF17] text-white text-4xl sm:text-5xl font-bold rounded-full flex items-center justify-center border-4 border-white shadow-lg relative">
            {{ user.first_name|default:"U"|slice:":1"|upper }}
            <button 
                class="absolute -right-5 bottom-0 flex items-center justify-center w-10 h-10 sm:w-12 sm:h-12 bg-white rounded-full shadow-md border border-gray-200"
                title="Editar foto de perfil">
                <span class="material-icons text-[#8ABF17] text-xl sm:text-2xl">
                    photo_camera
                </span>
            </button>
        </div>
            <!-- Texto ao lado da bola -->
            <div class="ml-6 mt-20">
                <div class="flex items-center">
                    <span class="material-icons text-[#8ABF17] text-3xl sm:text-3xl mr-2">edit</span>
                    <h2 class="text-lg sm:text-xl font-bold">Editar perfil</h2>
                </div>
                <p class="text-sm text-gray-600">Carregue sua foto e edite suas informações pessoais</p>
            </div>
        </div>
</div>


        <!-- Formulário -->
<form class="mt-20 sm:mt-24">
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-x-6 gap-y-4 sm:gap-y-6">
        <!-- Nome completo -->
        <div class="col-span-3 sm:col-span-1">
            <label for="first_name" class="block text-sm font-medium text-gray-700">Nome completo*</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" 
                class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3">
        </div>
        <!-- Nome de usuário -->
        <div class="col-span-3 sm:col-span-1">
            <label for="username" class="block text-sm font-medium text-gray-700">Nome de usuário*</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" 
                class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3"">
        </div>
        <!-- Email -->
        <div class="col-span-3 sm:col-span-1">
            <label for="email" class="block text-sm font-medium text-gray-700">Email*</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" 
                class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3"">
        </div>
        <!-- Telefone -->
        <div class="col-span-3 sm:col-span-1">
            <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
            <input type="text" id="phone" name="phone" placeholder="+55 (XX) XXXXX-XXXX" 
                class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3"">
        </div>
        <!-- Estado -->
        <div class="relative">
            <label for="state" class="block text-sm font-medium text-gray-700">Estado*</label>
            <div class="relative">
                <select name="state" id="state" 
                    class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3 pr-10 appearance-none">
                    <option value="">Selecione um estado</option>
                    <option value="PE" {% if user.state == "PE" %}selected{% endif %}>Pernambuco</option>
                    <!-- Adicione mais estados aqui -->
                </select>
                <!-- Ícone da seta -->
                <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                    <span class="material-icons text-gray-500">arrow_drop_down</span>
                </div>
            </div>
        </div>

        <!-- Cidade -->
        <div class="relative">
            <label for="city" class="block text-sm font-medium text-gray-700">Cidade*</label>
            <div class="relative">
                <select name="city" id="city" 
                    class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3 pr-10 appearance-none">
                    <option value="">Selecione uma cidade</option>
                    <option value="Carpina" {% if user.city == "Carpina" %}selected{% endif %}>Carpina</option>
                    <option value="Recife" {% if user.city == "Recife" %}selected{% endif %}>Recife</option>
                    <!-- Adicione mais cidades aqui -->
                </select>
                <!-- Ícone da seta -->
                <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                    <span class="material-icons text-gray-500">arrow_drop_down</span>
                </div>
            </div>
        </div>
        <!-- Nova senha -->
        <div class="col-span-3 sm:col-span-1">
            <label for="password" class="block text-sm font-medium text-gray-700">Nova senha</label>
            <input type="password" id="password" name="password" 
                class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3"">
        </div>
        <!-- Confirmar nova senha -->
        <div class="col-span-3 sm:col-span-1">
            <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirme sua senha</label>
            <input type="password" id="confirm_password" name="confirm_password" 
                class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3"">
        </div>
    <!-- Botões -->
    <div class="flex flex-col sm:flex-row justify-end mt-6 gap-4">
        <button type="button" 
            class="w-[140px] sm:w-[160px] px-8 py-4 bg-white text-[#8ABF17] border-2 border-[#8ABF17] rounded-lg hover:border-[#7aab0f] hover:text-[#7aab0f] font-bold text-lg sm:text-xl">
            Cancelar
        </button>
        <button type="submit" 
            class="w-[140px] sm:w-[160px] px-8 py-4 bg-[#8ABF17] text-white rounded-lg hover:bg-[#7aab0f] font-bold text-lg sm:text-xl">
            Salvar
        </button>
    </div>
    </div>
</form>
    </div>
</div>
{% endblock %}
