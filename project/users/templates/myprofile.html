{% extends 'base.html' %}
{% load static %}
{% block title %}Meu Perfil{% endblock %}

{% block content %}
<div class="lg:ml-[250px] pt-16 px-4 sm:px-8 lg:px-16 pb-8">
    <div class="bg-white shadow-lg rounded-lg p-4 sm:p-6 lg:p-10 max-w-4xl mx-auto mt-6">
        <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-[#000000]">Minha Conta</h1>

        <!-- Banner com imagem de fundo -->
        <div class="relative h-36 sm:h-40 md:h-52 w-full rounded-lg mt-6 overflow-hidden">
            <img 
                src="{% static 'assets/retangulo.png' %}" 
                alt="Banner" 
                class="w-full h-full object-cover">
            
            <button 
                class="absolute bottom-4 right-4 flex items-center justify-center w-10 h-10 sm:w-12 sm:h-12 bg-white rounded-full shadow-lg" 
                title="Editar imagem do banner">
                <span class="material-icons text-[#8ABF17] text-lg sm:text-xl">
                    photo_camera
                </span>
            </button>
        </div>

        <!-- Foto do perfil e texto -->
        <div class="relative flex items-center flex-wrap">
            <div class="absolute -top-14 sm:-top-16 left-4 flex items-center">
                <div class="w-28 sm:w-32 h-28 sm:h-32 bg-[#8ABF17] text-white text-3xl sm:text-4xl font-bold rounded-full flex items-center justify-center border-4 border-white shadow-lg relative">
                    {{ user.first_name|default:"U"|slice:":1"|upper }}
                    <button 
                        class="absolute -right-4 bottom-2 flex items-center justify-center w-8 h-8 sm:w-10 sm:h-10 bg-white rounded-full shadow-md border border-gray-200"
                        title="Editar foto de perfil">
                        <span class="material-icons text-[#8ABF17] text-lg sm:text-xl">
                            photo_camera
                        </span>
                    </button>
                </div>
                <div class="ml-4 sm:ml-6 mt-12">
                    <div class="flex items-center">
                        <span class="material-icons text-[#8ABF17] text-xl sm:text-2xl mr-2">edit</span>
                        <h2 class="text-md sm:text-lg font-bold">Editar perfil</h2>
                    </div>
                    <p class="text-sm text-gray-600">Carregue sua foto e edite suas informações pessoais</p>
                </div>
            </div>
        </div>

        <!-- Formulário para editar as informações -->
        <form method="POST" action="{% url 'profile' %}" class="mt-20 sm:mt-24">
            {% csrf_token %}
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-4 sm:gap-y-6">
                <div class="col-span-1">
                    <label for="first_name" class="block text-sm font-medium text-gray-700">Nome completo*</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" 
                        class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3">
                </div>
                <div class="col-span-1">
                    <label for="username" class="block text-sm font-medium text-gray-700">Nome de usuário*</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" 
                        class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3">
                </div>
                <div class="col-span-1">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email*</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" 
                        class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3">
                </div>
                <div class="col-span-1">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
                    <input type="text" id="phone" name="phone" placeholder="+55 (XX) XXXXX-XXXX" 
                        value="{{ user.phone|default:'' }}"
                        class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3">
                </div>                            
                <div class="col-span-1">
                    <label for="state" class="block text-sm font-medium text-gray-700">Estado*</label>
                    <select name="state" id="state" 
                        class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3">
                        <option value="">Selecione um estado</option>
                        <option value="PE" {% if user.state == "PE" %}selected{% endif %}>Pernambuco</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label for="city" class="block text-sm font-medium text-gray-700">Cidade*</label>
                    <select name="city" id="city" 
                        class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3">
                        <option value="">Selecione uma cidade</option>
                        <option value="Carpina" {% if user.city == "Carpina" %}selected{% endif %}>Carpina</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">Nova senha</label>
                    <input type="password" id="password" name="password" 
                        class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3">
                </div>
                <div class="col-span-1">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirme sua senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" 
                        class="mt-1 block w-full border border-[#000000] rounded-md shadow-sm focus:ring-[#8ABF17] focus:border-[#8ABF17] px-4 py-3">
                </div>
            </div>
            <div class="flex justify-end gap-4 mt-4">
                <!-- Botão "Cancelar" -->
                <a href="{% url 'dashboard' community.id %}" 
                    class="px-4 py-2 bg-white text-[#8ABF17] border-2 border-[#8ABF17] rounded-lg hover:border-[#7aab0f] hover:text-[#7aab0f] w-[120px] flex items-center justify-center text-center">
                    Cancelar
                </a>
                <!-- Botão "Salvar" -->
                <button type="submit" 
                    class="w-28 sm:w-32 px-4 py-2 bg-[#8ABF17] text-white rounded-lg hover:bg-[#7aab0f]">
                    Salvar
                </button>
            </div>     
        </form>
    </div>
</div>
{% endblock %}
