{% extends 'base.html' %}
{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="fixed inset-0 flex items-center justify-center bg-white">
    <div class="p-6 bg-white border-2 border-[#8ABF17] shadow-md rounded-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-[#8ABF17] mb-4 text-center">Editar Perfil</h1>
        <form method="post" action="{% url 'edit' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700 font-medium">Nome</label>
                <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-[#8ABF17] focus:border-[#8ABF17]">
            </div>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Nome de Usuário</label>
                <input type="text" name="username" id="username" value="{{ user.username }}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-[#8ABF17] focus:border-[#8ABF17]">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-[#8ABF17] focus:border-[#8ABF17]">
            </div>
            <div class="mb-4">
                <label for="city" class="block text-gray-700 font-medium">Cidade</label>
                <select name="city" id="city" class="w-full px-2 py-2 border-b-2 border-[#8ABF17] focus:outline-none focus:ring-0 text-black" required>
                    <option value="">Selecione a cidade</option>
                    <option value="Carpina" {% if user.city == "Carpina" %}selected{% endif %}>Carpina</option>
                    <option value="Recife" {% if user.city == "Recife" %}selected{% endif %}>Recife</option>
                    <!-- Adicione mais opções de cidade conforme necessário -->
                </select>
            </div>
            <div class="mb-4">
                <label for="state" class="block text-gray-700 font-medium">Estado</label>
                <input type="text" name="state" id="state" value="{{ user.state }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-[#8ABF17] focus:border-[#8ABF17]">
            </div>
            <div class="flex justify-between items-center mt-4">
                <a href="/" class="bg-[#3b82f6] text-white font-bold px-6 py-2 rounded-md hover:bg-[#2563eb]">Voltar</a>
                <button type="submit" class="bg-[#8ABF17] text-white font-bold px-6 py-2 rounded-md hover:bg-[#7cad10]">
                    Atualizar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
