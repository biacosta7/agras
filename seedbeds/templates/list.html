<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteiros</title>
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif !important;
    }
    .dashboard-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin: 20px auto;
        max-width: 600px;
    }
    .dashboard-container h1 {
        margin-bottom: 20px;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        color: #fff;
        background-color: #007BFF;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <h1>Canteiros</h1>

    {% for canteiro in canteiros %}
        <h3>Canteiro: {{ canteiro.nome }}</h3>
        
        <a href="{% url 'product:product-list' canteiro.id %}" class="button"><i class="fas fa-list"></i> Gerenciar cultivos</a>
        
        <form action="{% url 'seedbeds:delete-seedbed' canteiro.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="button" style='background-color: red; color: white;'>
                <i class="fas fa-trash"></i> Excluir canteiro
            </button>
        </form>

    {% empty %}
        <p>Não há canteiros cadastrados.</p>
    {% endfor %}
    <br>
    <br>
    <br>
    <a href="{% url 'seedbeds:create-seedbeds' %}" class="button" style='background-color: #61aa75'><i class="fas fa-list" ></i> Criar novo canteiro</a>

</body>
</html>
