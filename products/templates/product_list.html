<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultivos de {{ seedbed.nome }}</title>
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif !important;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        color: #fff;
        background-color: #007BFF;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <h1>Cultivos de {{ seedbed.nome }}</h1>  <!-- Exibe o nome do seedbed -->
    <a href={% url 'product:create_product' seedbed.id %} class="button" style="background-color: #007BFF; ">Adicionar Cultivo</a>
    <ul>
        {% for product in object_list %}
            <li>{{ product.nome }}</li>  <!-- Exibe o nome de cada produto -->
            <a href={% url 'product:product-update' product.id %} class="button" style="background-color: #007BFF; ">Editar</a>
        {% empty %}
            <p>Não há cultivos cadastrados neste canteiro.</p>  <!-- Caso não haja produtos -->
        {% endfor %}
    </ul>
    <a href={% url 'product:create_typeproduct' seedbed.id %} class="button" style="background-color: #007BFF;">Criar Novo Cultivo</a>
</body>
</html>
