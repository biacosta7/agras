{% extends 'base.html' %}
{% load static %}

{% block title %}AGRAS - CADASTRO{% endblock %}

{% block content %}
<div class="flex h-screen">
    <div class="w-2/3 flex items-center justify-center bg-white p-6">
        <div class="w-full max-w-md">
            <div class="flex justify-center"> <!-- Adicionado para centralizar a logo -->
                <img src="{% static 'assets/logo-green.png' %}" alt="Logo" class="w-36 mt-4 mb-5" />
            </div>
            <form action="{% url 'create_user' %}" method="POST" class="mt-6">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="block text-black text-sm font-normal mb-[2px]">Nome</label>
                    <input type="text" name="first_name" id="first_name" class="w-full px-3 py-2 border rounded-[13px] bg-[#e6e6e6] focus:outline-none focus:ring-2 focus:ring-[#8ABF17] text-black" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="block text-black text-sm font-normal mb-[2px]">Usuário</label>
                    <input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded-[13px] bg-[#e6e6e6] focus:outline-none focus:ring-2 focus:ring-[#8ABF17] text-black" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="block text-black text-sm font-normal mb-[2px]">Email</label>
                    <input type="email" name="email" id="email" class="w-full px-3 py-2 border rounded-[13px] bg-[#e6e6e6] focus:outline-none focus:ring-2 focus:ring-[#8ABF17] text-black" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 md:gap-4 mb-3">
                    <div>
                        <label for="state" class="block text-black text-sm font-normal mb-[2px]">Estado</label>
                        <select name="state" id="state" class="w-full px-3 py-2 border rounded-[13px] bg-[#e6e6e6] focus:outline-none focus:ring-2 focus:ring-[#8ABF17] text-black" required>
                            <option value="">Selecione um estado</option>
                            <option value="PE">Pernambuco</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                        </select>
                    </div>
                    <div class="mt-3 md:mt-0">
                        <label for="city" class="block text-black text-sm font-normal mb-[2px]">Cidade</label>
                        <select name="city" id="city" class="w-full px-3 py-2 border rounded-[13px] bg-[#e6e6e6] focus:outline-none focus:ring-2 focus:ring-[#8ABF17] text-black" required>
                            <option value="">Selecione uma cidade</option>
                            <option value="Recife">Recife</option>
                            <option value="Olinda">Olinda</option>
                            <option value="Jaboatão">Jaboatão dos Guararapes</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="block text-black text-sm font-normal mb-[2px]">Senha</label>
                    <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded-[13px] bg-[#e6e6e6] focus:outline-none focus:ring-2 focus:ring-[#8ABF17] text-black" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="block text-black text-sm font-normal mb-[2px]">Confirmar Senha</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="w-full px-3 py-2 border rounded-[13px] bg-[#e6e6e6] focus:outline-none focus:ring-2 focus:ring-[#8ABF17] text-black" required>
                </div>
                <div class="flex justify-center items-center">
                    <button type="submit" class="w-full px-3 py-2 max-w-md mt-6 relative inline-flex items-center justify-center overflow-hidden font-medium text-white transition duration-300 ease-out border-2 border-[#8ABF17] rounded-[13px] shadow-md group">
                        <span class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-[#8ABF17] group-hover:translate-x-0 ease">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                            </svg>
                        </span>
                        <span class="absolute flex items-center justify-center w-full h-full text-[#8ABF17] text-xl font-bold uppercase transition-all duration-300 transform group-hover:translate-x-full ease">Cadastrar</span>
                        <span class="relative invisible">Cadastrar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="w-1/2 bg-cover bg-center bg-[#0D2601]">
        <div class="flex items-center flex-col justify-center center h-screen">
            <img src="{%static 'assets/tipo-branco.png' %}" alt="Tipografia" class="w-96">
            <p class="mb-4 text-lg font-normal text-[#fafafa]">Soluções sustentáveis para otimizar a sua produção e garantir o futuro da agricultura.</p>
            <a href="{% url 'login' %}" class="w-[200px] px-3 py-2 mt-6 relative inline-flex items-center justify-center overflow-hidden font-medium text-white transition duration-300 ease-out border-2 border-[#8ABF17] rounded-[13px] shadow-md group">
                <span class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-[#8ABF17] group-hover:translate-x-0 ease">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </span>
                <span class="absolute flex items-center justify-center w-full h-full text-[#8ABF17] text-xl font-bold uppercase transition-all duration-300 transform group-hover:translate-x-full ease">Faça Login</span>
                <span class="relative invisible">Faça Login</span>
            </a>
            </div>
    </div>
</div>
{% endblock %}
