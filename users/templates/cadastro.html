{% extends 'base.html' %}
{% load static %}

{% block title %}AGRAS - CADASTRO{% endblock %}

{% block content %}
<div class="flex flex-col lg:flex-row bg-[#fafafa] h-screen">
    <div class="lg:w-1/2 flex justify-center bg-white h-screen p-6 lg:rounded-r-[160px] drop-shadow-lg">
        <div class="w-full max-w-md">
            <div class="w-full max-w-md mt-[110px]"> 
                <img src="{% static 'assets/colorido-horizontal.png' %}" alt="Logo" class="max-w-[300px] mb-16 mx-auto" />
            </div>
            <div class="mb-7">
                <h1 class="font-bold text-[50px]">Cadastre-se</h1>
                <p class="font-medium text-[18px]">Seja bem vindo(a) ao AGRAS!</p>
            </div>
            <form action="{% url 'create_user' %}" method="POST" class="mt-6">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="first_name" id="first_name" placeholder="Nome" class="w-full px-1 py-2 border-b-2 border-[#8ABF17] focus:outline-none focus:ring-0 text-black placeholder-black" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="username" id="username" placeholder="Usuário" class="w-full px-1 py-2 border-b-2 border-[#8ABF17] focus:outline-none focus:ring-0 text-black placeholder-black" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="email" id="email" placeholder="Email" class="w-full px-1 py-2 border-b-2 border-[#8ABF17] focus:outline-none focus:ring-0 text-black placeholder-black" required>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:gap-4 mb-3">
                    <div class="font-medium">
                        <select name="state" id="state" class="w-full px-1 py-2 border-b-2 border-[#8ABF17] focus:outline-none focus:ring-0 text-black" required>
                            <option value="">Selecione um estado</option>
                            <option value="PE">Pernambuco</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                        </select>
                    </div>
                    <div class="mt-3 sm:mt-0 font-medium">
                        <select name="city" id="city" class="w-full px-1 py-2 border-b-2 border-[#8ABF17] focus:outline-none focus:ring-0 text-black placeholder-black" required>
                            <option value="">Selecione uma cidade</option>
                            <option value="Recife">Recife</option>
                            <option value="Olinda">Olinda</option>
                            <option value="Jaboatão">Jaboatão dos Guararapes</option>
                        </select>
                    </div>
                </div>
                <div class="mb-6 flex items-center justify-center text-center relative">
                    <input type="password" name="password" id="password" placeholder="Senha" 
                            class="w-full px-1 py-2 border-b-2 border-[#8ABF17] focus:outline-none focus:ring-0 text-black placeholder-black pr-10" 
                            required>
                    <img src="{% static 'assets/eye-slash-fill.svg' %}" class="absolute right-2 top-1/2 transform -translate-y-1/2 w-[24px] cursor-pointer" alt="Mostrar Senha" id="togglePassword">
                </div>
                <div class="mb-6 flex items-center justify-center text-center relative">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar Senha" 
                            class="w-full px-1 py-2 border-b-2 border-[#8ABF17] focus:outline-none focus:ring-0 text-black placeholder-black pr-10" 
                            required>
                    <img src="{% static 'assets/eye-slash-fill.svg' %}" class="absolute right-2 top-1/2 transform -translate-y-1/2 w-[24px] cursor-pointer" alt="Mostrar Senha" id="toggleConfirmPassword">
                </div>
                <div class="flex justify-center items-center">
                    <button type="submit" class="w-full px-3 py-2 mt-6 relative inline-flex items-center justify-center overflow-hidden font-medium text-white transition duration-300 ease-out bg-[#8ABF17] border-2 border-[#8ABF17] rounded-[12px] shadow-md group">
                        <span class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-white group-hover:translate-x-0 ease">
                            <svg class="w-6 h-6 text-[#8ABF17]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                            </svg>
                        </span>
                        <span class="absolute flex items-center justify-center w-full h-full text-white text-[16px] font-medium transition-all duration-300 transform group-hover:translate-x-full ease">Cadastrar</span>
                        <span class="relative invisible">Cadastrar</span>
                    </button>
                </div>
            </form>
            <p class="text-[16px] font-medium flex mt-2 items-center justify-center">Já tem uma conta? <a href="{% url 'login' %}" class="text-[#8ABF17] ml-1 underline">Entrar</a></p>
        </div>
    </div>
    <div class="lg:w-2/3 bg-cover bg-center bg-[#fafafa] lg:flex hidden items-center flex-col justify-center h-screen">
        <img src="{% static 'assets/carregando-carrinho.png' %}" alt="Tipografia" class="sm:w-[800px] w-[400px] mb-4">
    </div>
</div>
{% endblock %}
