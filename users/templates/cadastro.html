<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-300 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-sm">
        <div class="flex justify-center mb-6">
            <!-- Logo -->
            <img src="https://cdn.discordapp.com/attachments/1225636504869671093/1288213854181916722/image.png?ex=66f45e24&is=66f30ca4&hm=2d15154bd066d7f89be48743176771dad0c4a00b12503c102b3b3843f2de0855&" alt="Logo" class="h-16 w-16">
        </div>

        <form action="{% url 'cadastro' %}" method="POST" class="space-y-4">{% csrf_token %}

            <!-- Campo Nome -->
            <div>
                <label for="username" class="block text-sm font-medium text-grey-600">Username</label>
                <input type="text" name="username" id="username" class="mt-1 block w-full rounded-full bg-gray-200 border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm px-4 py-2" required>
            </div>

            <!-- Campo Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="email" id="email" class="mt-1 block w-full rounded-full bg-gray-200 border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm px-4 py-2" required>
            </div>

            <!-- Campos Estado e Cidade -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-600">Estado</label>
                    <input type="text" name="estado" id="estado" class="mt-1 block w-full rounded-full bg-gray-200 border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm px-4 py-2" required>
                </div>
                <div>
                    <label for="cidade" class="block text-sm font-medium text-gray-600">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="mt-1 block w-full rounded-full bg-gray-200 border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm px-4 py-2" required>
                </div>
            </div>

            <!-- Campo Senha -->
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-600">Senha</label>
                <input type="password" name="senha" id="senha" class="mt-1 block w-full rounded-full bg-gray-200 border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm px-4 py-2" required>
            </div>

            <!-- Campo Confirmar Senha -->
            <div>
                <label for="confirmar_senha" class="block text-sm font-medium text-gray-600">Confirmar senha</label>
                <input type="password" name="confirmar_senha" id="confirmar_senha" class="mt-1 block w-full rounded-full bg-gray-200 border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm px-4 py-2" required>
            </div>

            <!-- Botão Cadastrar -->
            <div class="pt-4">
                <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 rounded-full shadow-lg hover:bg-green-600 transition duration-300">
                    CADASTRAR
                </button>
            </div>
        </form>
    </div>
</body>
</html>
