{% extends 'base.html' %}
{% load static %}
{% block title %}AGRAS - LOGIN{% endblock %} <!-- Título específico da página -->

{% block content %}
<div class="bg-gray-300 flex items-center justify-center min-h-screen">
    <div class="w-[440px] h-[550px] rounded-2xl bg-white">
        <div class="flex flex-col items-center justify-center mt-4">
            <img src="{% static 'assets/logo-green.png' %}" alt="Logo" class="w-36 mt-4" />
            <form action="{% url 'login' %}" method="POST" class="mt-[50px]">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-black text-sm font-normal mb-[2px]">Email</label>
                    <input type="text" name="username" id="username" class="w-[310px] px-3 py-2 border rounded-[13px] bg-[#e6e6e6] focus:outline-none focus:ring-2 focus:ring-[#8ABF17] text-black" required>
                </div>
                <div class="mt-5">
                    <label for="senha" class="block text-black text-sm font-normal mb-[2px]">Senha</label>
                    <input type="password" name="senha" id="senha" class="w-[310px] px-3 py-2 border rounded-[13px] bg-[#e6e6e6] focus:outline-none focus:ring-2 focus:ring-[#8ABF17] text-black" required>
                </div>
                <button type="submit" class="w-[310px] mt-6 px-3 py-2 relative inline-flex items-center justify-center p-4 px-6 py-3 overflow-hidden font-medium text-white transition duration-300 ease-out border-2 border-[#8ABF17] rounded-[13px] shadow-md group">
                    <span class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-[#8ABF17] group-hover:translate-x-0 ease">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </span>
                    <span class="absolute flex items-center justify-center w-full h-full text-[#8ABF17] text-xl font-bold uppercase transition-all duration-300 transform group-hover:translate-x-full ease">Entrar</span>
                    <span class="relative invisible">Entrar</span>
                </button>
            </form>
            <p class="mt-2 text-sm">Não possui conta? <a href="{% url 'create_user' %}" class="cursor-pointer underline text-[#8ABF17]">Cadastre-se</a></p>
        </div>
    </div>
</div>
{% endblock %}
